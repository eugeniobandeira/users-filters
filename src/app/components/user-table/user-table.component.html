<div class="user-table">
  <table mat-table [dataSource]="dataSource" class="p-4 w-full h-full mat-elevation-z2">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onUserSelected(element)"
      >
        {{ element.nome }}
      </td>
    </ng-container>

    <!-- Data Cadastro -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onUserSelected(element)"
      >
          {{ element.dataCadastro }}
        </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onUserSelected(element)"
      >
        {{ element.ativo ? 'Ativo' : 'Inativo' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
